syntax = "proto3";

package example;

service BinaryGapService {
  // Sends a greeting
  rpc BinaryGap (BinaryGapRequest) returns (BinaryGapResponse) {}
}

// The request message containing the user's name.
message BinaryGapRequest {
  int64 number = 1;
}

// The response message containing the greetings
message BinaryGapResponse {
  int64 message = 1;
}